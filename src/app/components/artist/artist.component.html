<section class="p-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <div class="row align-items-center">
              <div class="col-md-2">
                <img [src]="artist.images[0].url" class="img-fluid img-thumbnail">
              </div>
              <div class="col-md-10">
                <h3 class="display-3">{{artist.name}}</h3>
                <p class="h3">Genres :
                  <span class="badge badge-success mr-2" *ngFor="let genre of artist.genres">{{genre}}</span>
                </p>
                <p class="h3">Followers : {{artist.followers.total | number}}</p>
                <button class="btn btn-outline-white btn-sm">back</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3" *ngFor="let album of albums">
                <div class="card mt-3">
                  <div class="card-body bg-secondary text-white text-center">
                    <img [src]="album.images[0].url" class="img-fluid img-thumbnail">
                    <p class="mt-3">{{album.name}}</p>
                    <a routerLink="/albums/{{album.id}}" class="btn btn-outline-white">View Album</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
